<style>
    .ngdialog.ngdialog-theme-default{padding-bottom: 0px;padding-top:2%}
    .ngdialog.ngdialog-theme-default .ngdialog-content{width: 650px;}
    .dlg-bd{cursor: default;height: 600px;overflow-x:hidden;overflow-y:auto;padding: 1em}
    .dlg-bd .v1{font-size: 16px;padding-bottom: 1em}
    .dlg-bd .v1>p{display: inline-block;}
    .dlg-bd .v1>p:first-child{width: 330px}
</style>
<div class="dlg-tt g-bc5"><span class="icon-inbox clr"></span>&nbsp;&nbsp;试题属性</div>
<div class="dlg-bd">
    <div class="v1">
        <p><b>题型&nbsp;&nbsp;</b><select class="def-txt w180" ng-model="actv_qtype" ng-options="act.name for act in activities"></select></p>
        <p><b>题量&nbsp;&nbsp;</b><input maxlength="2" class="def-txt w180" type="text" ng-model="number"></p>        
    </div>
    <p style="font-size: 16px;"><b>章节选择</b></p>
    <ul class="tree">
        <li ng-repeat="item in items">
            <p ng-class="{'tt-at':item.is_ttat}" ng-click="item_fn(item)">
                &nbsp;&nbsp;
                <span ng-class="{true:'icon-angle-down',false:'icon-angle-right'}[item.is_ttat]">
                </span>
                &nbsp;&nbsp;{{item.ttname}}
            </p>
            <div id="{{item.id}}">
                <p ng-click="row_fn(row)" ng-repeat="row in item.rows" ng-class="{'active':row.is_rowat}" repeat-done="rpdone_fn()">
                    <span class="icon-price-tag"></span>&nbsp;{{row.rowname}}
                </p>
            </div>
        </li>
    </ul>
</div>
<div class="dlg-ft g-bdc">
    <button ng-click="cancel()" class="but-cancel">取 消</button>
    <button ng-click="ok()" class="bg1-h">确 定</button>        
</div>
